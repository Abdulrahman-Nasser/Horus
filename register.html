<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <!-- font awesome 'icons' -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/vendor/WOW/animate.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>


    <!-- Start loading page -->
    <div class="loading-spiner">
        <span class="loader"></span>
    </div>
    <!-- End loading page -->

    <!-- mode and translate -->
    <div class="slide-text">
        <div class="row">
            <div class="col-lg-2 ">
                <span class="moon">
                    <a href=""><i class="fa-solid fa-moon"></i></a>
                </span>
            </div>
            <div class="col-lg-2">
                <span class="trans">
                    <a href=""> <i class="fa-solid fa-globe"></i></a>
                </span>
            </div>
        </div>

    </div>
    <!-- End mode and translate -->

    <!--start login-->
    <section class="register">
        <div class="overlay-register"></div>
        <div class="container">

            <!-- start left side -->
            <div class="left-side animate__animated animate__bounceInLeft ">
                <div class="content-box">
                    <div class="text-box">
                        <h1>book your ticket online for <span>travel</span></h1>
                        <p>Easy, Safe, Reliable Ticketing.</p>
                    </div>
                    <div class="list-box">
                        <ul>
                            <li><a><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a><i class="fa-brands fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- start right side -->
            <div class="right-side animate__animated animate__bounceInRight" data-wow-delay=".5s">
                <header>registration form</header>
                <form action="#">
                    <div class="field email">
                        <div class="input-area">
                            <input class="emailInput" type="text" placeholder="enter your national ID">
                            <i class="icon fa-solid fa-id-badge text-icon"></i>
                            <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error error-txt">ID can't be blank</div>
                    </div>
                    <div class="field email">
                        <div class="input-area">
                            <input class="emailInput" type="text" placeholder="enter your username">
                            <i class="icon fa-solid fa-user"></i>
                            <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error error-txt">username can't be blank</div>
                    </div>
                    <div class="field email">
                        <div class="input-area">
                            <input class="emailInput" type="text" placeholder="enter your mobile phone">
                            <i class="icon fa-solid fa-phone"></i>
                            <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error error-txt">mobile phone be blank</div>
                    </div>
                    <div class="field email">
                        <div class="input-area">
                            <input class="emailInput" type="text" placeholder="enter your email">
                            <i class="icon fa-solid fa-envelope"></i>
                            <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error error-txt">email can't be blank</div>
                    </div>
                    <div class="field password">
                        <div class="input-area">
                            <input class="passInput" type="password" placeholder="enter your password">
                            <i class="icon fa-solid fa-lock"></i>
                            <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error error-txt">password can't be blank</div>
                    </div>
                    <div class="field password">
                        <div class="input-area">
                            <input class="passInput" type="password" placeholder="Confirm your password">
                            <i class="icon fa-solid fa-lock"></i>
                            <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                        </div>
                        <div class="error error-txt">password can't be blank</div>
                    </div>

                    <a href="login.html" class="form-control btn w-100 mt-3">sign up</a>
                </form>

            </div>
        </div>
    </section>
    <!--end login-->


    <!-- js files -->
    <script src="assets/vendor/jQuery/jquery-3.6.1.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.js"></script>
    <script src="assets/vendor/WOW/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
